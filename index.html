:root{ --color:#00fff9; }
.loader{
    width: 100px;
    height: 100px;
    margin: 30px auto 0;
    position: relative;
}
.loader .inner-loader{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    animation: animateLoading 2s linear infinite;
}
.loader .inner-loader:nth-child(2),
.loader .inner-loader:nth-child(4){
    animation-delay: -1s;
    filter: hue-rotate(290deg);
}
.loader .inner-loader:nth-child(1):before,
.loader .inner-loader:nth-child(2):before{
    content: '';
    background: linear-gradient(to top, transparent, rgba(0, 255, 249, 0.5));
    background-size: 100px 100px;
    background-repeat: no-repeat;
    width: 50%;
    height: 100%;
    border-top-left-radius: 100px;
    border-bottom-left-radius: 100px;
    position: absolute;
    top: 0;
    left: 0;
}
.loader .inner-loader i{
    background: var(--color);
    width: 15px;
    height: 15px;
    border-radius: 50%;
    transform: translateX(-50%);
    position: absolute;
    top: 0;
    left: 50%;
    box-shadow: 0 0 10px var(--color),0 0 20px var(--color),0 0 30px var(--color),0 0 40px var(--color),
                0 0 50px var(--color),0 0 60px var(--color);
}
.loader .inner-loader span{
    background: transparent;
    border-radius: 50%;
    position: absolute;
    z-index: 1;
}
@keyframes animateLoading{
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

<h2>Countdown to 2024 Bahrain Grand Prix:</h2>
<!-- Display the countdown timer in an element -->
<div class="bruh"><p style="font-size:32px;" id="demo"></p></div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Mar 02, 2024 10:00:00 EST").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "0d 0h 0m 0s";
  }
}, 1000);
</script>
